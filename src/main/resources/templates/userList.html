<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Boot + Bootstrap</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav justify-content-between">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/greeting">Greeting</a></li>
                </ul>
            </div>

            <div>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div th:if="${message}">
            Username already exists. Please choose another username.
        </div>

        <p><h1>Fill form below to add new user</h1></p>
        <form action="#" th:action="@{/add}" th:object="${add}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username:</label>

                <div class="form-group mb-2">
                    <input type="text" class="form-control form-control-sm" name="username" required placeholder="enter Username"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>

                <div class="form-group mb-2">
                    <input type="password" class="form-control form-control-sm" name="password" required placeholder="enter password"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age:</label>

                <div class="form-group mb-2">
                    <input type="number" class="form-control form-control-sm" name="age" placeholder="optional"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Role:</label>

                <div class="form-group mb-2">
                    <input type="text" class="form-control form-control-sm" name="role" placeholder="optional parameter, you can enter 'admin' or 'user' without quotes"/>
                </div>
            </div>

            <div>
                <input type="submit" class="btn btn-primary" value="Add User"/>
            </div>
        </form>


        <br>
        <br>

        <table>
            <thead>
            <tr>
                <th> ID </th>
                <th> User </th>
                <th> Password </th>
                <th> Age </th>
                <th> Role </th>
                <th> Role_ID </th>
                <th> Edit </th>
                <th> Remove </th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td><span th:text="${user.id}"> ID </span></td>
                <td><span th:text="${user.username}"> Username </span></td>
                <td><span th:text="${user.password}"> Password </span></td>
                <td><span th:text="${user.age}"> Age </span></td>
                <td><span th:text="${user.role}"> Role </span></td>
                <td><span th:text="${user.role_id}"> Role_ID </span></td>
                <td><a th:href="@{'/all/' + ${user.id}}">Edit</a></form></td>
                <td><form th:action="@{/del}" method="post"> <input type="hidden" name="id" th:value="${user.id}"/> <input type="submit" value="Remove"> </form></td>
            </tr>
            </tbody>
        </table>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
