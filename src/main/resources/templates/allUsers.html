<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>

<p><a href="/" th:href="@{/}">Back to home page</a></p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log Out"/>
</form>


<h1>Fill form below to add new user</h1>
<form action="#" th:action="@{/add}" th:object="${add}" method="post">
    <p>Username: <input type="text" required placeholder="fill username" name="username" /></p>
    <p>Password: <input type="password" required placeholder="fill password" name="password" /></p>
    <p>Age: <input type="number" name="age" /></p>
    <p>Role: <input type="text" name="role" /></p>
    <p><input type="submit" value="Add User" /></p>
</form>

<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> User </th>
        <th> Password </th>
        <th> Age </th>
        <th> Role </th>
        <th> Role_ID </th>
        <th> Edit </th>
        <th> Remove </th>
    </tr>
    </thead>
    <tbody>
    <!--<tr th:if="${users.empty}">-->
    <!--<td colspan="2"> No Users Available </td>-->
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.id}"> ID </span></td>
        <td><span th:text="${user.username}"> Username </span></td>
        <td><span th:text="${user.password}"> Password </span></td>
        <td><span th:text="${user.age}"> Age </span></td>
        <td><span th:text="${user.role}"> Role </span></td>
        <td><span th:text="${user.role_id}"> Role_ID </span></td>
        <td><a th:href="@{'/all/' + ${user.id}}">Edit</a></form></td>
        <td><form th:action="@{/del}" method="post"> <input type="hidden" name="id" th:value="${user.id}"/> <input type="submit" value="Remove"> </form></td>
    </tr>
    </tbody>
</table>

</body>
</html>
