<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

    <div th:if="${message}">
        Username already exists. Please choose another username.
    </div>

    <h1>Fill form below to edit user</h1>
    <form action="#" th:action="@{'/all/' + ${user.id}}" th:object="${all}" method="post">
        <p>Username: <input type="text" name="username" th:value="${user.username}"/></p>
        <p>Password: <input type="password" name="password" th:value="${user.password}"/></p>
        <p>Age: <input type="number" name="age" th:value="${user.age}"/></p>
        <p>Role: <input type="text" name="role" th:value="${user.role}"/></p>
        <p><input type="submit" value="Edit User" /></p>
    </form>

</body>
</html>
